<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声纹横向数线显示</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <button id="startButton">开始检测</button>
    <button id="stopButton" disabled>停止检测</button>
    <canvas id="waveCanvas" width="100vw" height="400"></canvas>
    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let source;
        let stream;
        let dataArray;
        let bufferLength;
        let animationFrameId;

        // 开始检测
        startButton.addEventListener('click', async () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                source.connect(analyser);

                function draw() {
                    animationFrameId = requestAnimationFrame(draw);

                    analyser.getByteFrequencyData(dataArray);

                    // 清屏
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let barX = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i];

                        ctx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
                        ctx.fillRect(barX, canvas.height - barHeight / 2, barWidth, barHeight / 2);

                        barX += barWidth + 1;
                    }
                }

                draw();

                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (error) {
                console.error('获取音频输入失败:', error);
            }
        });

        // 停止检测
        stopButton.addEventListener('click', () => {
            cancelAnimationFrame(animationFrameId);
            source.disconnect();
            stream.getTracks().forEach(track => track.stop());
            audioContext.close();

            startButton.disabled = false;
            stopButton.disabled = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>

</html>
