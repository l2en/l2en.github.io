        "answer1": "<p>The Development Team makes sure that all of\r\nthe selected scope per Sprint is as \"Done\" as possible. The undone work is estimated and added to the\r\nSprint Backlog of the next Sprint, so it doesn't mess up\r\nthe Product Backlog. </p>",

        "answer3": "<p>The opportunity to inspect and adapt is\r\nlost. Opaqueness has replaced transparency. Predictability has dropped below\r\nzero. The produced software is not usable. As the rules of Scrum have not been\r\nrespected, it is the Scrum Master's duty to assess\r\nwhether repair is possible, or a restart with a more reliable team. If not, the\r\nScrum Master should cancel the project. </p>",

      for (var x = 1; x <= allansers.length; x++) {
        var ansKey = `answer` + x;
        html += `<div>
          <input type="radio" id="${KEY_MAP[x]}" name="${window.class[i]._id}" value="${KEY_MAP[x]}" />
          <label for="${KEY_MAP[x]}">${window.class[i][ansKey]}</label>
        </div>`;
      }
    }
    if (window.class[i].type == 3) {
      // 正误判断
      html += `<div>
              <input type="radio" id="1" name="tf" value="正确" />
              <label for="tf">正确</label>
            </div>
            <div>
              <input type="radio" id="0" name="tf" value="错误" />
              <label for="tf">错误</label>
            </div>`;
    }
    if(window.class[i].type == 2){
      $('.tm').html(window.class[i].question);
      for (var x = 1; x <= allansers.length; x++) {
        var ansKey = `answer` + x;
        html += `<div>
          <input type="checkbox" value="${KEY_MAP[x]}" />
          <label for="${KEY_MAP[x]}">${window.class[i][ansKey]}</label>
        </div>`;
      }
    }
    var htmlstr = `
    <div id="wrapper" testid='${window.class[i]._id}'>
      ${html || ''}
    </div>`;
    $('#myForm').html(htmlstr);
  }
  window.onload = function () {
    if (window.class.length > 0) {
      render()
    }
  };
  $('.ok').off('click').on('click', () => {
    var selectedValue  = ''
    $('input:checked').each((index, dom) => {
      if($(dom)+':checked') {
        selectedValue+=$(dom).val()
      }
    });
    selectedValue = selectedValue.replace(/[0-9]/g, '')
    $('#trueorfalse').show();
    if (selectedValue == $('.ok').attr('right')) {
      $('#trueorfalse').html('✅')
    } else {
      $('#trueorfalse').html('❌')
    }
    $('.ans1').html(selectedValue);
    $('.ans2').html($('.ok').attr('right'));
    $('.ans3').html($('.jieshi').attr('jieshi'));
    if (window.autoNext) {
      var timer = setTimeout(() => {
        $('.next').click();
        clearTimeout(timer)
      }, 500)
    }
  })
  $('.prev').off('click').on('click', () => {
    $('.ans1').html('')
    $('.ans2').html('')
    $('.ans3').html('');
    if (window.index <= 0) { return }
    window.index = window.index - 1;
    if(window.rad == 1) {
        window.index = Math.floor(1+Math.random() * (window.class.length - 1))
    }
    render(window.index);
  })
  $('.next').off('click').on('click', () => {
    $('.ans1').html('')
    $('.ans2').html('')
    $('.ans3').html('')
    if (window.index >= window.class.length) { return }
    window.index = window.index + 1;
    if(window.rad == 1) {
        window.index = Math.floor(1+Math.random() * (window.class.length - 1))
    }
    render(window.index);
  })
  $('#go').off('click').on('click', () => {
    if ($('#order').val() && $('#order').val() > 0 && $('#order').val() <= window.class.length) {
      window.index = $('#order').val() - 1;
      render($('#order').val() - 1);
    }
  })
  $('input[name="rad"]').on('click', () => {
    var r = $('input[name="rad"]:checked').val();
    window.rad = r;
    console.log('r', r);
  })
  $('.allTest').text(window.class.length)
</script>
